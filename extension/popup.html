<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Mind</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <div class="logo-icon">
                    <!-- Simple SVG Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="4" width="20" height="16" rx="2" stroke="#5C7CFA" stroke-width="2"/>
                        <path d="M7 8H17" stroke="#5C7CFA" stroke-width="2" stroke-linecap="round"/>
                        <path d="M7 12H13" stroke="#5C7CFA" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="16" cy="16" r="4" fill="white" stroke="#5C7CFA" stroke-width="2"/>
                        <path d="M15 16C15 16 15.5 17 16 17C16.5 17 17 16 17 16" stroke="#5C7CFA" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="title-group">
                    <h1>Page Mind</h1>
                    <span class="subtitle">AI Summarizer & Chat</span>
                </div>
            </div>
        </header>

        <div class="page-info">
            <h2 id="page-title">Loading...</h2>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="summary" id="tab-summary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                Summary
            </button>
            <button class="tab-btn" data-tab="chat" id="tab-chat">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                Chat
            </button>
        </div>

        <div class="content-area">
            <div id="view-summary" class="view active">
                <div id="summary-content" class="summary-text">
                    <div class="loading-spinner"></div>
                    <p>Generating summary...</p>
                </div>
                <div id="summary-error" class="error-message hidden"></div>
            </div>

            <div id="view-chat" class="view">
                <div id="chat-intro">
                    <div class="chat-icon-large">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#5C7CFA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    </div>
                    <h3>Have questions?</h3>
                    <p>Switch to the Chat tab to ask anything about this article.</p>
                    <button id="start-chat-btn" class="primary-btn">Start Chatting</button>
                </div>

                <div id="chat-interface" class="hidden">
                    <div id="chat-messages" class="chat-messages">
                        <div class="message system">
                            <p>Ask me anything about this page!</p>
                        </div>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Ask a question...">
                        <button id="send-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
